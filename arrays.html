    <script>
    //array                        // arrays are non-homogeneous it can store numbers,characters,boolean,null data types.the size of an array is dynamic and auto-growing.you dont need to specify the size of the array up front.array is also called as object datatype.
    let fruits=['apple',32,'grapes','papaya']     //here the apple has index value of zero(0) and banana has index value of 2
    console.log(typeof(fruits))
    console.log(fruits[3])         //in this we can see the data in the array having 3 as index value
    console.log(fruits)
    fruits[2]='pomogranate'       // here if you want to change the array data we can change the data of the array by using index values .index values start from zero.
    console.log(fruits)
    console.log(fruits[2])
    console.log(fruits.length)     //if you want to know the length of the array we can use arrayname.length
    console.log(typeof(fruits[1])) // if you want to know the datatype of any value in the array we have to use typeof(arrayname[indexvalue]).
</script>
