<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables in js</title>
</head>
<body>
    <h1>Do console in inspect </h1>
    <script>
     var x="sravs"             //var is a main keyword to declare a variable in js,it is a global scope variable means we can re-declare and re-asign several number of times in the same code. and we can use this inside a block{}or not.
     console.log(x)          // when we use console it will display the output in the inspect section not in the web page
     var y="manu" +"<br>"
     document.write(y)        // when we use document.write it wil show the output on the webpage.
     let z="lali"             //let is the newly invented es6 js keyword which we cannot re-declare variable in the same keyword if we use the let keyword another time we have to use different variable name.it only works within the block.
     console.log(z)
     z="chalamayya"
     console.log(z)
     //let z="vasu"           // if we re-declare the let keyword with alraedy existing variable name it will show an error in the console.
     //console.log(z)
     let e="ratnam" +"<br>"
     document.write(e)
     const college="acoe"                  // const means constant means it is a fixed variable, it is a block scope variable and we cannot re-declare the variable and cannot re-assign.
     document.write(college)
   </script>         
</body>
</html>
<!--difference between block scope and global scope-->
