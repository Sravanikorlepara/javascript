<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATATYPES IN JS</title>
</head>
<body>
    <script>
        //string                      //string is a group of characters declared in "" or ''
           let name="sravs"
           console.log(typeof(name))
        //number                      // numbers are assigned directly
           let roll=21404053
           console.log(typeof(roll))
        //boolean                     // it is used for verification purpose whether true or false
           let a=true
           console.log(typeof(a))
        //undefined                   //variable is declared but no value is assigned
           let abc;
           console.log(typeof(abc))
        //null                         //null is a object type data we have multiple data
           let x=null
           console.log(typeof(x))

        //object                       // in this we can declare multiple datatypes
          /* let y={
            e="myself"
            f=53
            b=true
           } 
           console.log(typeof(y))*/
       
    </script>
</body>
</html>
